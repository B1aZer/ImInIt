{% extends "base.html" %}
{% block content %}
{% from "_formhelpers.html" import render_field,render_mess %}
<div class="container">
    <form action="{{ url_for('login') }}" method=post class="span4">
        {{ render_field(form.username) }}
        {{ render_field(form.password) }}
        {% if get_flashed_messages() %}
        {{ render_mess(get_flashed_messages()) }}
        {% endif %}
        <p> <button class="btn" type="submit">Login</button></p>

    </form>

</div>
{% endblock %}
